# Memory configuration for the bot
# enabled: whether to enable the memory / episodic memory subsystem.
# If false, all memory-related components will not be instantiated or initialized.
enabled: true
user_data_path: data/memory/memory.db # Path to user data file
vector_store_type: qdrant # options: qdrant, faiss, sqlite, in_memory
qdrant_url: http://localhost:6333 # Qdrant HTTP endpoint
qdrant_api_key: null # API key for Qdrant if needed, or null
qdrant_collection_name: ephemeral_memory
embedding_model_name: all-MiniLM-L6-v2
embedding_dim: 384
vector_search_k: 5
keyword_search_k: 3
fetch_batch_size: 100
process_batch_size: 50
# Optional tuning parameters
store_refresh_interval_seconds: 300 # how often to refresh vector store connection
max_memory_items_per_user: 1000 # cap per-user memory items, null for unlimited
